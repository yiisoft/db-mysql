version: "3"

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./mysql/setup:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: yii

  web:
    image: yiisoftware/yii-php:7.1-fpm
    depends_on:
      - db
    volumes:
      - ./../:/var/www/html/
    ports:
      - "8100:80"
